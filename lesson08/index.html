<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="index.css" />
    <title>TMS-JS-basic-08</title>
  </head>

  <body>
    <h1>TMS</h1>

    <div class="ordered_list">
      <ol>
        List
        <li class="list_item">First</li>
        <li class="list_item">Second</li>
        <li class="list_item">Third</li>
        <li class="list_item">Fourth</li>
      </ol>
      <button>Button</button>
    </div>
    <input type="text" class="camelCase">
    <button class="btn">Camel Case</button>

    <div id="unordered_list" class="ordered_list">
      <ul>
        <li>Fourth</li>
        <li>Fourth</li>
      </ul>
    </div>
    <input
      type="password"
      second_name="test"
      class="input"
      data-name="password"
    />
    <button id ="click" onclick="alert(`Hello!!!`)">click</button>
  </body>
  <script src="index.js"></script>
</html>
