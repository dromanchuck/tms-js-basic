<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="section">
        <div class="calendar-container">
            <div class="calendar-container__header">
                <input class="calendar__year" type="number" placeholder="Year">
                <input class="calendar__month" type="number" placeholder="Month 0-11">
                <button class="calendar__btn">Show</button>
            </div>
            <div class="calendar-container__main">
                <ul class="week">
                    <ul class="sunday">sunday</ul>
                    <ul class="monday">monday</ul>
                    <ul class="tuesday">tuesday</ul>
                    <ul class="wednesday">wednesday</ul>
                    <ul class="thursday">thursday</ul>
                    <ul class="friday">friday</ul>
                    <ul class="saturday">saturday</ul>
                </ul>


            </div> 
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
