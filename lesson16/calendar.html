<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Calendar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calendar.css">
  </head>
  <body>
    <div class="controls">
      <input type="button" id="prev-month" title="Предыдущий месяц" value="&lt;" class="change-month" />
      <div id="curr-month"></div>
      <input type="button" id="next-month" title="Следующий месяц" value="&gt;" class="change-month" />
    </div>
    <div class="days">
      <div class="days-item">ПН</div>
      <div class="days-item">ВТ</div>
      <div class="days-item">СР</div>
      <div class="days-item">ЧТ</div>
      <div class="days-item">ПТ</div>
      <div class="days-item days-item_red">СБ</div>
      <div class="days-item days-item_red">ВС</div>
    </div>
    <div id="calendar">
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
